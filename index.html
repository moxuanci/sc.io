<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
<style>
    #myVideo {
      width: 100%;
      height: auto;
      border: 1px solid #000;
    }
  </style>
	</head>

	<body>
		<video width="80%">
			<source src="sc.mp4" type="video/mp4">
		</video>
<script>
    window.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('myVideo');
      video.play();
    });
  </script>
	</body>
</html>
